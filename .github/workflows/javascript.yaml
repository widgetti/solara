name: Test JavaScript packages

on:
  push:
    branches:
      - master
    paths:
      - 'packages/**/*'
  pull_request:
    paths:
      - 'packages/**/*'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1,4'  # at 06:00 UTC on Monday and Thursday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: 3.7
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install hatch
        run: pip install hatch
      - name: Build
        run: hatch build
      - name: Install solara Python package
        run: pip install dist/*.whl
      - name: Build solara widget manager
        run: |
          cd packages/solara-widget-manager
          npm install
          npm run build
          cd ../../
          cd packages/solara-widget-manager8
          npm install
          npm run build
          cd ../../
      - name: Build solara app package
        run: |
          cd packages/solara-vuetify-app
          npm install
          npm run build
          npm run devlink
