[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"


[project]
name = "solara"
readme = "main.README.md"
authors = [{name = "Maarten A. Breddels", email = "maartenbreddels@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["description"]
version = "1.50.0"
packages = [
    { include = "solara" }
]
dependencies = [
    "solara-ui[all]==1.50.0",
    "solara-server[starlette,dev]==1.50.0"
]

[project.urls]
Home = "https://www.github.com/widgetti/solara"
Documentation = "https://solara.dev"

[project.optional-dependencies]
all = [
    "solara[assets]",
    "solara[documentation]",
    "solara[pytest]",
    "solara[dev]"
]

assets = [
    "solara-assets==1.50.0"
]

documentation = [
    "bqplot",
    "altair",
    "folium",
    "ipycanvas",
    "ipyleaflet",
    "matplotlib",
    "mkdocs-pycafe",
    "vega_datasets",
    "openai",
    "plotly",
    "vaex-core ; python_version < '3.11'",
    "vaex-hdf5 ; python_version < '3.11'",
    "tiktoken; python_version >= '3.9'",
    "numpy<2",
]

# for backwards compatibility to support solara[pytest]
pytest = [
    "pytest-ipywidgets[all]==1.50.0"
]

# for backwards compatibility to support solara[dev]
dev = [
    "codespell",
    "python-dotenv",
    "bqplot",
    "bqplot-image-gl",
    "ipyaggrid",
    "ipyreact",
    "vaex-core ; python_version < '3.11'",
    "vaex-hdf5 ; python_version < '3.11'",
    "vaex-jupyter ; python_version < '3.11'",
    "mypy",
    "mdit-py-plugins",
    "plotly",
    "types-requests",
    "types-markdown",
    "types-PyYAML",
    "objgraph",
    "pytest",
    "pytest-tornasync",
    "pytest-mock",
    "pytest-cov",
    "pytest-timeout",
    "pre-commit",
    "ruff",
    "bump2version",
    "playwright",
    "pytest-playwright",
    "polars",
    "numpy<2",
]

[tool.hatch.build.targets.wheel]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = ["LICENSE"]
