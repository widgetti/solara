[build-system]
requires = ["hatchling==1.22.2"]
build-backend = "hatchling.build"


[project]
name = "solara"
readme = "main.README.md"
authors = [{name = "Maarten A. Breddels", email = "maartenbreddels@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["description"]
version = "1.31.0"
packages = [
    { include = "solara" }
]
dependencies = [
    "solara-ui[all]==1.31.0",
    "solara-server[starlette,dev]==1.31.0"
]

[project.urls]
Home = "https://www.github.com/widgetti/solara"
Documentation = "https://solara.dev"

[project.optional-dependencies]
assets = [
    "solara-assets==1.31.0"
]

documentation = [
    "bqplot",
    "altair",
    "folium",
    "ipycanvas",
    "ipyleaflet",
    "matplotlib",
    "vega_datasets",
    "openai",
    "plotly",
    "vaex-core",
    "vaex-hdf5",
    "tiktoken",
]

# for backwards compatibility to support solara[pytest]
pytest = [
    "pytest-ipywidgets[all]==1.31.0"
]

# for backwards compatibility to support solara[dev]
dev = [
    "codespell",
    "python-dotenv",
    "bqplot",
    "bqplot-image-gl",
    "ipyreact; python_version > '3.6'",
    "vaex-core",
    "vaex-hdf5",
    "vaex-jupyter",
    "mypy",
    "mdit-py-plugins",
    "plotly",
    "types-requests",
    "types-markdown",
    "types-PyYAML",
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "pytest-timeout",
    "pre-commit",
    "ruff; python_version > '3.6'",
    "bump2version",
    "dask[dataframe]; python_version < '3.7'",
    "playwright; python_version > '3.6'",
    "pytest-playwright; python_version > '3.6'",
    "polars",
]

[tool.hatch.build.targets.wheel]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = ["LICENSE"]
